<ngx-sonner-toaster richColors/>
<div *ngIf="items" class="mt-5 w-full max-w-screen-sm py-2 leading-8 flex justify-between items-center md:space-x-2">
    <div (click)="addnotes.open()" (click)="open('')" class="group flex cursor-pointer items-center justify-center rounded-md bg-purple-700 hover:bg-purple-900 px-6 py-2 text-white transition">
      <span class="group flex items-center justify-center rounded py-1 text-center font-bold">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
          <path d="M12 8V16M16 12L8 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12Z" stroke="currentColor" stroke-width="1.5" />
        </svg>
      </span>
    </div>
    <form class="relative flex w-full max-w-2xl items-center justify-between rounded-md border shadow-lg">
      <svg class="absolute left-2 block h-5 w-5 text-purple-400" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8" class=""></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65" class=""></line>
      </svg>
      <input type="name" name="search" [(ngModel)]="items.search" class="h-14 w-full rounded-md py-4 pr-40 pl-12 outline-none focus:ring-2" placeholder="my notes 1 " />
     
    </form>
  </div>
  
  <hlm-dialog #addnotes >
    <hlm-dialog-content class="sm:max-w-[425px]" *brnDialogContent="let ctx" >
      <hlm-dialog-header >
        <h3 hlmDialogTitle>{{ itemId ? 'Edit Note' : 'Add Note' }}</h3>
        <p hlmDialogDescription>Click {{ itemId ? 'save' : 'add' }} when you're done.</p>
      </hlm-dialog-header>
      <app-notes-show [itemId]="itemId" (submit)="ctx.close()" (items)="getUpdate($event)" ></app-notes-show>
      
  </hlm-dialog-content >
  
  </hlm-dialog >



  
<section class="py-10">
    <div class="mx-auto grid max-w-screen-lg justify-center px-4 sm:grid-cols-2 sm:gap-4 sm:px-8 md:grid-cols-3">
      
      <article *ngFor="let item of items |filter:items.search" class="mx-auto my-4 flex w-full flex-col overflow-hidden rounded-2xl border border-purple-300 bg-white text-purple-900 transition hover:translate-y-2 hover:shadow-lg">
        <a >
          <div class="flex-auto px-6 py-5">
            <span class="mb-2 flex items-center text-sm font-semibold">
              <svg class="mr-1" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M14.272 10.445L18 2m-8.684 8.632L5 2m7.761 8.048L8.835 2m5.525 0l-1.04 2.5M6 16a6 6 0 1 0 12 0a6 6 0 0 0-12 0Z" /></svg>
              {{item.title}}</span
            >
            <p class="mb-4 text-base font-light">{{item.desc}}</p>

            <div class="space-x-2">
                <div (click)="addnotes.open()" (click)="open(item.id)" class="group inline-flex rounded-xl bg-purple-500 p-2 hover:bg-purple-800">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
                        <path d="M14.0737 3.88545C14.8189 3.07808 15.1915 2.6744 15.5874 2.43893C16.5427 1.87076 17.7191 1.85309 18.6904 2.39232C19.0929 2.6158 19.4769 3.00812 20.245 3.79276C21.0131 4.5774 21.3972 4.96972 21.6159 5.38093C22.1438 6.37312 22.1265 7.57479 21.5703 8.5507C21.3398 8.95516 20.9446 9.33578 20.1543 10.097L10.7506 19.1543C9.25288 20.5969 8.504 21.3182 7.56806 21.6837C6.63212 22.0493 5.6032 22.0224 3.54536 21.9686L3.26538 21.9613C2.63891 21.9449 2.32567 21.9367 2.14359 21.73C1.9615 21.5234 1.98636 21.2043 2.03608 20.5662L2.06308 20.2197C2.20301 18.4235 2.27297 17.5255 2.62371 16.7182C2.97444 15.9109 3.57944 15.2555 4.78943 13.9445L14.0737 3.88545Z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" />
                        <path d="M13 4L20 11" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" />
                        <path d="M14 22L22 22" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
              
                <div (click)="deletenotes.open()"  class="group inline-flex rounded-xl bg-purple-500 p-2 hover:bg-purple-800">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
                        <path d="M19.5 5.5L18.8803 15.5251C18.7219 18.0864 18.6428 19.3671 18.0008 20.2879C17.6833 20.7431 17.2747 21.1273 16.8007 21.416C15.8421 22 14.559 22 11.9927 22C9.42312 22 8.1383 22 7.17905 21.4149C6.7048 21.1257 6.296 20.7408 5.97868 20.2848C5.33688 19.3626 5.25945 18.0801 5.10461 15.5152L4.5 5.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                        <path d="M3 5.5H21M16.0557 5.5L15.3731 4.09173C14.9196 3.15626 14.6928 2.68852 14.3017 2.39681C14.215 2.3321 14.1231 2.27454 14.027 2.2247C13.5939 2 13.0741 2 12.0345 2C10.9688 2 10.436 2 9.99568 2.23412C9.8981 2.28601 9.80498 2.3459 9.71729 2.41317C9.32164 2.7167 9.10063 3.20155 8.65861 4.17126L8.05292 5.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                        <path d="M9.5 16.5L9.5 10.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                        <path d="M14.5 16.5L14.5 10.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                    </svg>
                    
                </div>
                
                <hlm-alert-dialog #deletenotes >
                  <hlm-alert-dialog-content *brnAlertDialogContent='let ctx'>
                    <hlm-alert-dialog-header>
                      <h3 hlmAlertDialogTitle>Are you absolutely sure?</h3>
                      <p hlmAlertDialogDescription>
                        This action cannot be undone. This will permanently delete your account and remove your data from our
                        servers.
                      </p>
                    </hlm-alert-dialog-header>
                    <hlm-alert-dialog-footer>
                      <button hlmAlertDialogCancel (click)='ctx.close()'>Cancel</button>
                      <button hlmAlertDialogAction (click)="deleteItem(item.id)" (click)='ctx.close()'>Delete account</button>
                    </hlm-alert-dialog-footer>
                  </hlm-alert-dialog-content>
                </hlm-alert-dialog>

              </div>
              
          </div>
          
        </a>
        
      </article>
      

    </div>
  </section>
